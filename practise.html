        constructor(data, next){

            this.next = null;
        }
    }

    class LinkedList {

                    current = current.next;
                }
                current.next = newNode;
            }
            this.length++
        }

                this.head = newNode
            }
            else{

                this.head = newNode
            }
            this.length++
        }
