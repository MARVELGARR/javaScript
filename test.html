<script>

    const arr = new Array(10, 3, 5, 7, 7,7,8,4,3,4,3,4);

    const shif = new Map()

    const duplicate = ( array) =>{
        for(const num of array){

            if(shif.has(num)){
                shif.set(num, shif.get(num) +1);
            }
            else{
                shif.set(num, 1);
            }
        }
        return Object.fromEntries(shif.get(num));
    }

    

    console.log(duplicate(arr))
</script>
