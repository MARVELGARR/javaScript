

<script>

    var isPalindrome = function(x) {
       const str = String(x);
       const length = str.length;

        for(var i =0; i < Math.floor(length/2); i++) {
            if(str[i] !== str[length -1 - i]){
                return false
            }
        }
        return true;    
    }
    const me = new Array(26).fill(0);

    console.log(isPalindrome(1221))
    console.log(me)

</script>
