

<script>
    class Node{
        constructor(data, next){
            this.data = data;
            this.next = null
        }
    }
    class LinkedList{
        constructor(head, tail, length){
            this.head = null;
            this.tail = null;
            this.length = 0;
        }
        add(data){
            const newNode = new Node(data)

            if(this.head === null){
                this.head = newNode
                this.tail = newNode
            }
            else{
                this.tail.next = newNode;
                this.tail = newNode;
            }
            this.length++
        }
        midPoint() {
            let slow = this.head;
            let fast = this.head;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
            }
            return slow;
        }
        isCycle(){
            if(!this.head || !this.head.next){
                return false;
            }

            let slow = this.head
            let fast = this.head.next

            while(fast && fast.next){
                if(slow === fast ){
                    return true
                }
                slow = slow.next
                fast = fast.next.next
            }

            return false

        }
            
    }


    const LinkedList1 = new LinkedList()
    LinkedList1.add("a")
    LinkedList1.add("b")
    LinkedList1.add("c")
    LinkedList1.add("d")

    console.log(LinkedList1)       
    console.log(LinkedList1.midPoint())    
    console.log(LinkedList1.isCycle())    
</script>
