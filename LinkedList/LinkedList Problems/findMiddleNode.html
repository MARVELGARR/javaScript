

<script>
    class Node{
        constructor(data, next){
            this.data = data;
            this.next = null
        }
    }
    class LinkedList{
        constructor(head, tail, length){
            this.head = null;
            this.tail = null;
            this.length = 0;
        }
        add(data){
            const newNode = new Node(data)

            if(this.head === null){
                this.head = newNode
                this.tail = newNode
            }
            else{
                this.tail.next = newNode;
                this.tail = newNode;
            }
            this.length++
        }
        midNode(){
            let length = 0
            let current = this.head;
            while(current !== null){
                length++
                current = current.next;
            }
            for(let i = 0; i < Math.floor(length/2); i++){
                this.head = this.head.next
            }
            return this.head
        }
        twoPointer() {
            let slow = this.head;
            let fast = this.head;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
            }
            return slow;
        }
            
    }


    const LinkedList1 = new LinkedList()
    LinkedList1.add("a")
    LinkedList1.add("b")
    LinkedList1.add("c")
    LinkedList1.add("d")

    console.log(LinkedList1)    
    console.log(LinkedList1.midNode())    
    console.log(LinkedList1.twoPointer().data)    
</script>
