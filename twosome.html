<script>

    const twoSums = (array, target) =>{

        let left = 0;
        let right = array.length - 1

        while(left < right){
            const sum = array[left] + array[right]

            if(sum === target) return ` ${sum}, [${left} ${right}]` 

            if(sum < target){
                left++
            }
            else{
                right--
            }
        }

        return false

    }

    console.log(twoSums([1,2,3,4,5,6,7,8], 12));
</script>
