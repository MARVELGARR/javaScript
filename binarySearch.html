

<script>

    const valueExist = (array, target) =>{
        let start = 0
        let end = array.length -1
        
        while(start <= end){
            const mid = Math.floor((start + end)/2)
            if(array[mid] == target){
                return true
            }

            else if(array[mid] > target){
                end = mid -1
                 
            }
            else if(array[mid] < target) {
                start = mid + 1
            }
        }
        
        return false
        
    }

    console.log(valueExist([1,2,3,4,5,6,7,8,], 18))
</script>
